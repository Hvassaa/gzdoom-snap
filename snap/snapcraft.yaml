name: gzdoom
base: core22
version: '4.12.2'
summary: Doom Source Port
description: |
  Snap build from https://github.com/Hvassaa/gzdoom-snap
  To setup WADs, run the app once and put them in ~/snap/gzdoom/current/.config/gzdoom/
  ZDoom is a family of enhanced ports of the Doom engine for running on modern operating systems.
  It runs on Windows, Linux, and OS X, and adds new features not found in the games as originally
  published by id Software.
license: "GPL-3.0"
source-code: "https://github.com/ZDoom/gzdoom"
grade: stable
confinement: strict

apps:
  gzdoom:
    command: bin/desktop-launch $SNAP/usr/local/bin/gzdoom
    plugs:
      - opengl
      - x11
      - wayland
      - desktop
      - desktop-legacy
      - audio-playback
    environment:
      KDE_FULL_SESSION: "false"

layout:
  /usr/local/share/games/doom:
    bind: $SNAP/usr/local/share/games/doom

parts:
  gzdoom:
    source: https://github.com/ZDoom/gzdoom.git
    source-tag: 'g4.12.2'
    override-pull: |
      snapcraftctl pull
      patch $SNAPCRAFT_PART_SRC/src/d_iwad.cpp < $SNAPCRAFT_PROJECT_DIR/snap/local/location.patch # change "wad not found" path description
    plugin: cmake
    cmake-parameters:
      - -DCMAKE_BUILD_TYPE=Release
      - -DNO_FMOD=ON
      - -DZMUSIC_INCLUDE_DIR=$SNAPCRAFT_STAGE/usr/include
      - -DZMUSIC_LIBRARIES=$SNAPCRAFT_STAGE/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/libzmusic.so
    build-packages:
      - g++
      - make
      - cmake
      - libsdl2-dev
      - zlib1g-dev
      - libbz2-dev
      - libjpeg-dev
      - libfluidsynth-dev
      - libgme-dev
      - libopenal-dev
      - libmpg123-dev
      - libsndfile1-dev
      - libgtk-3-dev
      - timidity
      - nasm
      - libgl1-mesa-dev
      - tar
      - libsdl1.2-dev
      - libglew-dev
      - libvpx-dev
    stage-packages:
      - kdialog
      - gxmessage
      - libsdl2-2.0-0
      - libvpx7
      - libgomp1
      - fluidsynth
      - libfluidsynth3
      - fluid-soundfont-gm
      - timidity
      - libopenal1
      - libmpg123-0
      - libsndfile1
      - qtwayland5
    after:
      - zmusic
      - desktop-qt5
  zmusic:
    source: https://github.com/ZDoom/ZMusic.git
    source-tag: '1.1.13'
    plugin: cmake
    cmake-parameters:
      - -DCMAKE_BUILD_TYPE=Release
      - -DCMAKE_INSTALL_PREFIX=/usr
    build-packages:
      - g++
    stage-packages:
      - libasound2
  desktop-qt5:
    source: https://github.com/ubuntu/snapcraft-desktop-helpers.git
    source-subdir: qt
    plugin: make
    make-parameters: ["FLAVOR=qt5"]
    build-packages:
      - build-essential
      - qtbase5-dev
      - dpkg-dev
    stage-packages:
      - libxkbcommon0
      - fonts-ubuntu # previously ttf-ubuntu-font-family
      - dmz-cursor-theme
      - light-themes
      - adwaita-icon-theme
      - gnome-themes-standard
      - shared-mime-info
      - libqt5gui5
      - libgdk-pixbuf2.0-0
      - libqt5svg5 # for loading icon themes which are svg
      - locales-all
      - xdg-user-dirs
      - fcitx-frontend-qt5
      - qtwayland5
